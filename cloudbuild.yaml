steps:
- id: create-env
  name: 'ubuntu'
  entrypoint: 'bash'
  volumes:
    - name: 'myvolume'
      path: '/storage'
- id: build-image
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: bash
  args: [
    '-c',
    "docker build -t eu.gcr.io/codematic-playground/project-page-main:$SHORT_SHA ."   
  ]
  volumes:
    - name: 'myvolume'
      path: '/storage'
- id: push-image
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'eu.gcr.io/codematic-playground/project-page-main:$SHORT_SHA']
- id: deploy-image
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', '$_GCP_SERVICE_NAME', '--image', 'eu.gcr.io/codematic-playground/project-page-main:$SHORT_SHA', '--region', 'us-west2', '--allow-unauthenticated']
images: ['eu.gcr.io/codematic-playground/project-page-main:$SHORT_SHA']